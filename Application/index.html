<!DOCTYPE html>
<html ng-app>
<head>
	<meta name="authors" content="Phillip Moran">
	<meta name="descriton" content="InsstaFlickBucket allows users to search for photos through the most common photosharing sites by submitting a query or by using geolocation">
	<meta name="keywords" content="">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
	<title>InstaFlickBucket - All your photos in one place</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="screen">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css" media="screen">
	<!-- Google Fonts -->
	<link href='http://fonts.googleapis.com/css?family=Abril+Fatface' rel='stylesheet' type='text/css'>
	<link href="http://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet" type="text/css">
	<!-- override & custom styles -->
	<link rel="stylesheet" type="text/css" href="css/style.css" media="screen">
</head>
<body>
<!-- Navigation -->
<div class="navbar navbar-fixed-top navbar-inverse">
	<div class="container">
		<!-- For collapsing menu -->
		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	      <span class="icon-bar"></span>
	      <span class="icon-bar"></span>
	      <span class="icon-bar"></span>
	     </button>
	     <!-- Branding escape hatch -->
		<div class="navbar-brand">
			<a href="#"><span class="instant">Insta</span><span class="flick">Flick</span><span class="bucket">Bucket</span></a>
		</div>
		<!-- Collapse the navigation links on smaller screens -->
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav navbar-right">
				<li class="active"><a href="#">Home</a></li>
				<li><a href="#">New Search</a></li>
				<li><a href="#">Previous Searches</a></li>
			</ul>
		</div>
	</div>
	
</div>
<!-- Static Content -->
<div class="container">
	
	<!-- Dynamci content provided by AngularJS -->
	<div ng-controller="viewController">
		
	</div>
	
</div>




<!-- JS at bottom for faster load times -->
<!-- bootstrap.js requires jQuery to work correctly -->
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="js/libs/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controller/viewController.js"></script>
</body>
</html>
